<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta property="og:title" content="Traveller Profile Result" />
  <meta property="og:description" content="Check out my result from Traveller Profile!" />
  <meta property="og:image" content="" id="og-image-tag" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="" id="og-url-tag" />
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const img = urlParams.get("img");
    if (img) {
      document.querySelector('meta[property="og:image"]').setAttribute("content", img);
      document.querySelector('meta[property="og:url"]').setAttribute("content", location.href);
    }
  </script>
</head>
