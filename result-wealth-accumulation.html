<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wealth Accumulation | Lion Global Investors</title>

  <!-- Open Graph Title -->
  <meta property="og:title" content="Wealth Accumulation | Lion Global Investors">

  <!-- Optional: Specify the type of content -->
  <meta property="og:type" content="website">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <script src="result.js"></script>

</head>

<body>
  <div class="ans-wrapper">
    <div class="uk-container uk-container-small">
      <div class="uk-card uk-card-default uk-card-body quiz-ans-card">

        <div class="ans-banner-container">
          <img class="main-img ans-banner-img" src="pic/21.jpg" alt="Wealth Accumulation">
        </div>

        <div class="share-results">
          <p>Share your quiz results!</p>
          <div class="social-media-icons">
            <a href="#" id="shareInstagram" class="share-links instagram" target="_blank">
              <img src="pic/instagram.png" alt="Instagram" />
            </a>
            <!-- <a href="#" class="share-links facebook" target="_blank">
              <img src="public/images/fb.png" alt="Facebook" />
            </a>
            <a href="#" class="share-links linkedin" target="_blank">
              <img src="public/images/link.png" alt="LinkedIn" />
            </a> -->
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>

<script>
  document.getElementById("shareInstagram").addEventListener("click", async (event) => {
    event.preventDefault();
    const mainImage = document.querySelector('.ans-banner-img');
    if (mainImage && mainImage.getAttribute('src')) {
      const URL = mainImage.getAttribute('src');
      const response = await fetch(URL.toString());
      const blob = await response.blob();
      const filesArray = [
        new File([blob], `pic/wealth.png`, {
          type: 'image/png',
          lastModified: new Date().getTime(),
        }),
      ];
      const shareData = {
        files: filesArray,
      };
      if (navigator.canShare && navigator.canShare(shareData)) {
        await navigator.share(shareData);
      } else {
        alert(`navigator.share doesn't support in your device`);
      }
    }
  });
</script>
